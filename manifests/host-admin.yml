apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-admin
  labels:
    app: host
spec:
  replicas: 1
  selector:
    matchLabels:
      app: host
  template:
    metadata:
      labels:
        app: host
    spec:
      containers:
        - name: host
          image: hublo/mf-nginx_host-admin
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: host-admin
  labels:
    app: host
spec:
  selector:
    app: host
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
